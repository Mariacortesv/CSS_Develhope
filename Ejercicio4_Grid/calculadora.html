<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css" />
  </head>

  <body>
    <div class="calculadora">
      <div class="boton_igual">=</div>
      <div class="boton_cero">0</div>
      <div class="boton_suma">+</div>
      <div class="boton_resta">-</div>
      <div class="boton_multiplicacion">x</div>
      <div class="boton_division">รท</div>
      <div class="num7">7</div>
      <div class="num8">8</div>
      <div class="num9">9</div>
      <div class="num4">4</div>
      <div class="num5">5</div>
      <div class="num6">6</div>
      <div class="num1">1</div>
      <div class="num2">2</div>
      <div class="num3">3</div>
      <div class="num0">0</div>
      <div class="punto">.</div>
      <div class="ac">AC</div>
    </div>
  </body>
</html>
